name: Release application
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: cutlass-dwke
  IMAGE: cutlass-feeder
  SERVICE: cutlass-feeder
  BRANCH: ${{ github.ref_name }}
jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'
      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2
      - name: 'Use gcloud CLI'
        run: gcloud info
      - name: 'Authorize login'
        run: gcloud --quiet auth configure-docker europe-north1-docker.pkg.dev
      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'

      - name : 'Form the image name'
        run: echo "IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV

      - name: Build
        run: |
          docker buildx build --push \
          --tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/cutlass-app:${{ github.sha }} \
          -f cutlass-app/Dockerfile .
          
          docker buildx build --push \
          --tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/cutlass-backend:${{ github.sha }} \
          -f cutlass-backend/Dockerfile .

